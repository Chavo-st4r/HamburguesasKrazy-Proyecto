<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburguesas Crazy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: red;
    }

    .navbar-brand img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .nav-link {
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: yellow !important;
    }

    .account-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .hover-img {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
    }

    .hover-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .img-hamburguesa {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .footer {
      background-color: #111;
      color: white;
      padding: 20px 0;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
      color: yellow;
    }

    .offcanvas-body .nav-link {
      color: black !important;
      transition: color 0.3s ease;
    }

    .offcanvas-body .nav-link:hover {
      color: yellow !important;
    }

    .offcanvas-title {
      color: black;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="assets/img/images.png" alt="Logo">
        <span class="ms-2">Hamburguesas Crazy</span>
      </a>

      <!-- Menú principal visible en escritorio -->
      <div class="d-none d-lg-flex align-items-center ms-auto">
        <ul class="navbar-nav text-center">
          <li class="nav-item"><a class="nav-link fw-bold text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link fw-bold text-white" href="pages/menu.html">Menú</a></li>
          <li class="nav-item"><a class="nav-link fw-bold text-white" href="pages/restaurantes.html">Restaurantes</a></li>
          <li class="nav-item"><a class="nav-link fw-bold text-white" href="pages/Nosotros.html">Nosotros</a></li>
        </ul>
      </div>

      <!-- Ícono de cuenta siempre visible -->
      <div class="d-flex align-items-center ms-3">
        <a href="#">
          <img src="assets/img/account.jpg" alt="Cuenta" class="account-icon">
        </a>
      </div>

      <!-- Botón hamburguesa visible en todas las resoluciones -->
      <button class="btn btn-outline-light ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        ☰
      </button>
    </div>
  </nav>

  <!-- Offcanvas lateral -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a class="nav-link fw-bold" href="index.html">Home</a></li>
        <li><a class="nav-link fw-bold" href="pages/menu.html">Menú</a></li>
        <li><a class="nav-link fw-bold" href="pages/restaurantes.html">Restaurantes</a></li>
        <li><a class="nav-link fw-bold" href="pages/Nosotros.html">Nosotros</a></li>
      </ul>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container my-5">
    <div class="text-center">
      <img src="assets/img/pipol.jpg" alt="personas" class="img-fluid hover-img animate__animated animate__fadeIn">
    </div>

    <div class="row text-center mt-4">
      <div class="col-md-4 mb-3">
        <img src="assets/img/burguer1.jpeg" alt="Hamburguesa" class="img-fluid hover-img img-hamburguesa">
      </div>
      <div class="col-md-4 mb-3">
        <img src="assets/img/burguer 2.png" alt="Hamburguesa" class="img-fluid hover-img img-hamburguesa">
      </div>
      <div class="col-md-4 mb-3">
        <img src="assets/img/burguer3.jpeg" alt="Hamburguesa" class="img-fluid hover-img img-hamburguesa">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row text-center text-md-start">
        <div class="col-md-3 mb-3">
          <p><strong>Hamburguesas Crazy</strong></p>
        </div>
        <div class="col-md-3 mb-3">

          <a href="pages/menu.html">Menú</a> | 
          <a href="pages/restaurantes.html">Restaurantes</a> | 
          <a href="pages/Nosotros.html">Nosotros</a>
        </div>
        <div class="col-md-3 mb-3">
          <p><strong>Contacto</strong><br>8989898989<br>mail@gmail.com</p>
        </div>
        <div class="col-md-3 mb-3">
          <p><strong>Redes Sociales</strong></p>
          <a href="https://www.instagram.com/" target="_blank"><img src="assets/img/instagram.png" width="20"></a>
          <a href="https://www.facebook.com/" target="_blank"><img src="assets/img/facebook.png" width="20"></a>
          <a href="https://www.youtube.com/" target="_blank"><img src="assets/img/youtube.png" width="20"></a>
          <a href="https://www.linkedin.com/" target="_blank"><img src="assets/img/linkedin.png" width="20"></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
