<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orden - Hamburguesas Crazy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #212529;
    }

    .navbar-brand img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .nav-link {
      color: white !important;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: yellow !important;
    }

    .account-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .orden-main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .productos img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .resumen {
      max-width: 400px;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .resumen h2 {
      margin-bottom: 20px;
    }

    .resumen label {
      display: block;
      margin-bottom: 10px;
    }

    .resumen input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }

    .botones {
      text-align: center;
      margin: 30px 0;
    }

    .botones a {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .botones a:hover {
      background-color: darkred;
    }

    .footer {
      background-color: #111;
      color: white;
      padding: 20px 0;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
      color: yellow;
    }

    .footer img {
      margin-right: 8px;
      transition: transform 0.3s ease;
    }

    .footer img:hover {
      transform: scale(1.2);
    }

    .offcanvas-body .nav-link {
      color: black !important;
      transition: color 0.3s ease;
    }

    .offcanvas-body .nav-link:hover {
      color: yellow !important;
    }

    .offcanvas-title {
      color: black;
    }

    @media (max-width: 576px) {
      .navbar-brand span {
        font-size: 1rem;
      }

      .footer .col-md-3 {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: red;">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="../index.html">
        <img src="../assets/img/images.png" alt="Logo">
        <span class="ms-2">Hamburguesas crazy</span>
      </a>

      <!-- Menú principal visible en escritorio -->
      <div class="d-none d-lg-flex align-items-center ms-auto">
        <ul class="navbar-nav text-center">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
          <li class="nav-item"><a class="nav-link" href="restaurantes.html">Restaurantes</a></li>
          <li class="nav-item"><a class="nav-link" href="Nosotros.html">Nosotros</a></li>
        </ul>
      </div>

      <!-- Ícono de cuenta siempre visible -->
      <div class="d-flex align-items-center ms-3">
        <a href="#">
          <img src="../assets/img/account.jpg" alt="Cuenta" class="account-icon">
        </a>
      </div>

      <!-- Botón hamburguesa visible en todas las resoluciones -->
      <button class="btn btn-outline-light ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        ☰
      </button>
    </div>
  </nav>

  <!-- Offcanvas lateral -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a class="nav-link fw-bold" href="../index.html">Home</a></li>
        <li><a class="nav-link fw-bold" href="menu.html">Menú</a></li>
        <li><a class="nav-link fw-bold" href="restaurantes.html">Restaurantes</a></li>
        <li><a class="nav-link fw-bold" href="Nosotros.html">Nosotros</a></li>
      </ul>
    </div>
  </div>

  <!-- Main -->
  <main class="orden-main">
    <div class="productos">
      <img src="../assets/img/Combo 1.jpg" alt="Combo 1">
    </div>

    <div class="resumen">
      <h2>Resumen de Pedido</h2>
      <label><input type="checkbox" checked> Hamburguesa</label>
      <label><input type="checkbox" checked> Gaseosa</label>
      <label><input type="checkbox" checked> Papas Fritas</label>

      <label style="margin-top: 20px;">
        ¿Envío a domicilio?
        <input type="checkbox" id="envio">
      </label>

      <input type="text" placeholder="Dirección de entrega">

      <div class="total">Total: $00</div>
    </div>
  </main>

  <div class="botones">
    <a href="../index.html">Seguir comprando</a>
    <a href="../index.html">Terminar compra</a>
  </div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="row text-center text-md-start">
      <div class="col-md-3 mb-3">
        <p><strong>Hamburguesas crazy</strong></p>
      </div>
      <div class="col-md-3 mb-3">
        <a href="../index.html">Home</a> |
        <a href="menu.html">Menú</a> |
        <a href="restaurantes.html">Restaurantes</a> |
        <a href="Nosotros.html">Nosotros</a>
      </div>
      <div class="col-md-3 mb-3">
        <p><strong>Contacto</strong><br>8989898989<br>mail@gmail.com</p>
      </div>
      <div class="col-md-3 mb-3">
        <p><strong>Redes Sociales</strong></p>
        <a href="https://www.instagram.com/" target="_blank"><img src="../assets/img/instagram.png" width="20" alt="Instagram"></a>
        <a href="https://www.facebook.com/" target="_blank"><img src="../assets/img/facebook.png" width="20" alt="Facebook"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="../assets/img/youtube.png" width="20" alt="YouTube"></a>
        <a href="https://www.linkedin.com/" target="_blank"><img src="../assets/img/linkedin.png" width="20" alt="LinkedIn"></a>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS (necesario para el botón hamburguesa y offcanvas) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
